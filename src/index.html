<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/flipclock.css" >
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="main">
		<div class="motto">
			<div class="motto__in">
				<p><span>Квартиры на Печерске</span></p>
				<p>по цене комфорт-класса!</p>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer__in">
			<div class="footer__bl">
				<a href="#" class="logo"><img width="300" src="img/logo.png" alt="Новопечерский квартал"></a>
			</div>
			<div class="footer__bl">
				<div class="counter">
					<p class="counter__ttl">Старт продаж в марте</p>
					<div class="js-clock"></div>
				</div>
			</div>
			<div class="footer__bl">
				<form class="form" id="form">
					<p class="form__ttl">Хотите узнать первыми?</p>
					<div class="form__field">
						<input type="text" name="name" placeholder="Введите имя" data-validation="required">
					</div>
					<div class="form__field">
						<input type="tel" name="tel" placeholder="Введите телефон" data-validation="required">
					</div>
					<div class="form__field">
						<input type="tel" name="mail" placeholder="Введите e-mail" data-validation="email">
					</div>
					<div class="form__field">
						<button class="btn" type="send">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- END out-->
<div class="popup js-thanks-popup">
	<div class="popup__in">
		<p>Спасибо за заявку!<br> Мы свяжемся с Вами в ближайшее время</p>
	</div>
</div>
</body>
</html>
